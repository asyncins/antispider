  <body>
		
		<div class="jumbotron">
			<h1 class="interval">点选验证码(Canvas)</h1>
            <p class="interval">点选验证码在图片显示4-5个字，要求用户依次点击2-3个字</p>
            <p class="interval">文字可以用其他图形代替，也可以在此基础上将文字进行变形、模糊处理</p>
        </div>
        <div class='col-md-12'> 
          <div class='col-md-2'></div>
            <div class='col-md-8'>
              <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱或手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-2 control-label">验证码：</label>
                    <div class="col-md-4">
                        <canvas id='clickCanvas' width="385" height="250"></canvas>
                        <div id='divTips' style='border: 1px solid #e0e0e0;font-size: 16px;height: 32px;line-height: 32px;text-align: center;'></div>
                    </div>
                </div>
                </div>
              </form>
            </div>
            <div class='col-md-2'></div>
        </div>
