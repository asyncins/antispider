  <body>
		
		<div class="jumbotron">
			<h1 class="interval">字符验证码</h1>
            <p class="interval">字符验证码主要以数字和英文字母为主，辅以部分干扰线和彩色噪点</p>
            <p class="interval">并且对字符元素使用随机颜色，甚至是角度倾斜</p>
        </div>
        <div class='col-md-12'> 
          <div class='col-md-2'></div>
            <div class='col-md-8'>
              <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱或手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-2 control-label">验证码：</label>
                    <div class="col-md-2">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入验证码">
                    </div>
                    <div  class='col-md-2'>
                      验证码
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-default" onclick='verifys()'>登录</button>
                    </div>
                </div>
                

                </div>
              </form>
            </div>
            <div class='col-md-2'></div>
        </div>
